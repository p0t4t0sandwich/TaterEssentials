name: '${project_name}'
version: '${version}'
author: '${authors}'
description: '${project_description}'
website: '${homepage_url}'
main: '${group_id}.${project_id}.platforms.BungeePlugin'
depends: [ TaterLib ]
softdepends: [ LuckPerms ]
commands:
  mclogs:
    description: Upload logs to mclo.gs
    usage: /mclogs ...
    permission: taterlib.command.mclogs
  slashlobby:
    description: Send yourself to the lobby
    aliases: [ lobby, hub ]
    permission: taterutils.command.slashlobby
    usage: /<command>
    permission-message: "&cYou do not have permission to use this command!"
