plugins {
    id('fabric-loom') version('1.3-SNAPSHOT')
}

dependencies {
    minecraft("com.mojang:minecraft:${project.minecraft_version}")
    mappings("net.fabricmc:yarn:${project.yarn_mappings}:v2")
    modImplementation("net.fabricmc:fabric-loader:${project.loader_version}")
    compileOnly(project(':common'))
    compileOnly("dev.neuralnexus:TaterLib:${taterlib_version}")
}

tasks.withType(ProcessResources).configureEach {
    var replaceProperties = [
            minecraft_version  : minecraft_version,

            project_id         : project_id,
            project_name       : project_name,
            project_description: project_description,
            license            : license,
            version            : version,
            group_id           : group_id,
            authors            : authors,

            repo_url           : repo_url,

            taterlib_version   : taterlib_version
    ]
    inputs.properties replaceProperties

    filesMatching(['fabric.mod.json', "${project.project_id}.mixins.json".toString()]) {
        expand replaceProperties + [project: project]
    }
}

jar {
    destinationDirectory = file('../../target')
    archiveFileName = "${project_name}-fabric-${minecraft_version}-${version}.jar"
}
