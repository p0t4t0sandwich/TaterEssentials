plugins {
    id('net.neoforged.gradle.userdev') version('7.0.5')
}

java.toolchain.languageVersion = JavaLanguageVersion.of(java_version)
sourceCompatibility = java_version
targetCompatibility = java_version

dependencies {
    compileOnly("net.neoforged:neoforge:${neo_version}")
    compileOnly(project(':common'))
    compileOnly("dev.neuralnexus:TaterLib:${taterlib_version}")
}

tasks.withType(ProcessResources).configureEach {
    var replaceProperties = [
            minecraft_version      : minecraft_version,
            minecraft_version_range: minecraft_version_range,
            loader_version_range   : loader_version_range,
            forge_version_range    : forge_version_range,
            neo_version            : neo_version,
            neo_version_range      : neo_version_range,
            pack_format_number     : pack_format_number,

            project_id             : project_id,
            project_name           : project_name,
            project_description    : project_description,
            license                : license,
            version                : version,
            authors                : authors,

            homepage_url           : homepage_url,
            issue_tracker_url      : issue_tracker_url,
            update_json_url        : update_json_url,

            taterlib_version       : taterlib_version
    ]
    inputs.properties replaceProperties

    filesMatching(['META-INF/mods.toml', 'pack.mcmeta']) {
        expand replaceProperties + [project: project]
    }
}

jar {
    destinationDirectory = file('../../target')
    archiveFileName = "${project_name}-neoforge-${minecraft_version}-${version}.jar"
}
